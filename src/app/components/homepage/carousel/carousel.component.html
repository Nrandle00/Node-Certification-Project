<div id="homepage-banner" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={{bannerProducts[0].image}} class="img" alt="...">
      </div>
      <div *ngFor="let item of bannerProducts.slice(1)" class="carousel-item">
        <img src={{item.image}} class="img" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homepage-banner" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepage-banner" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
