<div class="container" id="homepage-category" data_testid="homepage-category">

    <h2>Departments</h2>

        <div class="col-4 mb-4" *ngFor="let department of departments;">
            <div class="card">
                <h5 class="card-title" routerLink="department/{{department}}">{{department}}</h5></div>
        </div>
    </div> 
</div>
