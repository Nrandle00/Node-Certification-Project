

<div class="container">
	<div class="row">
        <div class="col">
            <h1>{{product?.name}}</h1>
        </div>

    </div>
    <div class="row">
        <img src={{product?.image}} class="img-fluid rounded"> 
        <div class="col">
            <h1>{{product?.discount | currency}}</h1><h1 style="color:red;"><del>{{product?.price | currency}}</del></h1>
        </div>
        <div class="col">
            <button  type="button" class="btn btn-primary" (click)=addToCart(product)>Add To Cart</button> 
        </div>
    </div> 
    <div class="row">
        <div class="col">
            <h5>{{product?.description}}</h5>
        </div>
    </div>
	
	
	

</div>
